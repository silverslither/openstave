<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenStave</title>
    <link rel="stylesheet" href="/root/style.css">
    <script type="module" src="/root/main.js"></script>
</head>

<body>
    <div id="form">
        <label for="key">Key (ask the server administrator)</label><br/>
        <input id="key" type="text"><br/><br/>
        <label for="id">Race ID (Race URL will be /{id}{8 base64 characters})</label><br/>
        <input id="id" type="text" maxlength="56"><br/><br/>
        <label for="game">Category</label><br/>
        <select id="game">
            <option value="smb1_any%">Super Mario Bros. Any%</option>
            <option value="smb1_warpless">Super Mario Bros. Warpless</option>
            <option value="smb2j_any%">Super Mario Bros. 2 (Japan) Any%</option>
            <option value="smb2j_warpless">Super Mario Bros. 2 (Japan) Warpless</option>
            <option value="smb3_any%nww">Super Mario Bros. 3 Any% NWW</option>
        </select><br/><br/>
        <label for="players">Players (between 2 - 8)</label><br/>
        <input id="players" type="number" min="2" max="8"><br/><br/>
        <label for="names">Player Names</label><br/>
        <div id="names"></div><br/>
        <button id="submit">Submit</button>
        <span id="error"></span>
    </div>
    <br/>
    <br/>
    <div id="dash"></div>
</body>

</html>
