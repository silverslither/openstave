<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>OpenStave SMB1 Renderer</title>
    <link rel="stylesheet" href="smb1/style.css">
    <script type="module" src="smb1/main.js"></script>
</head>

<body>
    <div id="renderer">
        <div id="screen"></div>
    </div>
    <div id="controls">
        <button id="play">Pause</button>
        <span id="frames-left">-------</span>
        <input type="range" min="0" max="0">
        <span id="frames-right">-------</span>
        <button id="float">Float</button>
        <button id="lb">LB</button>
    </div>
</body>

</html>
